<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minseong's Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <link rel="stylesheet" href="./stylesheets/quiz.css">
</head>

<body class="bg-fixed bg-cover bg-center text-gray-800 min-h-screen flex flex-col items-center justify-center">
  <header class="bg-opacity-70 backdrop-blur-lg shadow-md sticky top-0 z-50 bg-white text-white w-full">
    <nav class="container mx-auto p-6 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-900">Minseong's Quiz</h1>
      <ul class="flex space-x-4">
        <li><a href="/" class="text-gray-900 hover:text-gray-700"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="./quiz.html" class="text-gray-900 hover:text-gray-700"><i class="fas fa-book"></i> Quiz</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto p-6 flex-1 flex flex-col items-center justify-center">
    <div id="start-box"
      class="bg-white bg-opacity-90 backdrop-blur-lg shadow-lg rounded-lg p-8 w-full max-w-md text-center">
      <div id="intro" class="text-xl font-bold mb-6">당신은 저를 얼마나 안다고 생각하나요?</div>
      <button id="start-quiz" class="bg-blue-500 text-white px-4 py-2 rounded">다 맞출 수 있다</button>
    </div>

    <div id="quiz-box"
      class="hidden bg-white bg-opacity-90 backdrop-blur-lg shadow-lg rounded-lg p-8 w-full max-w-md text-center">
      <div id="question" class="text-xl font-bold mb-6"></div>
      <div id="choices" class="space-y-4"></div>
    </div>

    <div id="result-box"
      class="hidden bg-white bg-opacity-90 backdrop-blur-lg shadow-lg rounded-lg p-8 w-full max-w-md text-center mt-6">
      <div id="score" class="text-4xl font-bold mb-4"></div>
      <div id="message" class="text-lg mb-4"></div>
      <button onclick="window.location.href='index.html'" class="bg-red-500 text-white px-4 py-2 rounded">Home</button>
    </div>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./js/quiz.js"></script>
</body>

</html>
